
{% block content %}

    <div class="d-flex justify-content-between my-4">
    <h2 class="mx-3"> All Posts </h2>
    <a href="{% url 'post-create' %}" class="btn btn-primary pt-2"> Add <i class="fas fa-plus mt-2"></i></a>
    </div>

    <div class="container-fluid mx-lg-5 mx-md-3 mx-0 ">
    
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        
<div class="table-responsive">
  <table id="post-table" class="table table-bordered  text-center">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Date Posted</th>
        <th>Author</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}
      <tr>
        <td>{{ post.id }}</td>
        <td class="d-flex">{{ post.title }}</td>
        <td >{{ post.date_posted }}</td>
        <td >{{ post.author }}</td>
        <td class="d-flex">
          <a href="{% url 'post-detail' post.slug %}" class="mx-3">View</a>
         -
          <a href="{% url 'post_delete' post.slug %}" class="mx-3">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

    </div>
{% endblock %}
